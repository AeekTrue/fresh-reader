<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} | Fresh Reader</title>
    <style>{% include 'viewer.css' %}</style>
    <style>{% include 'fiction-book.css' %}</style>
</head>
<body>
<div id="top-sidebar" class="sidebar">
    <h3 class="sidebar-title">About fb2-document:</h3>
    {{ document_info }}
    <hr>
    {{ publish_info }}
    <hr>
    <div id="reader_info">
        <p>{{ reader_info }}</p>
    </div>
</div>

<div id="bottom-sidebar" class="sidebar">
    <h3 class="sidebar-title">Contents:</h3>
    <ul>
        {% for element in book.contents %}
            <li>
                <a href="#{{ element[1] }}" class="contents-link">{{ element[0] }}</a>
            </li>
        {% endfor %}
    </ul>
</div>

<div class="fiction-book">
    <div class="body">
        {{ title_info }}
    </div>

    {{ fiction_book }}

    {{ notes }}
</div>

<button id="back-button" onclick="goToScrollPos()">Back to reading</button>
<script type="text/javascript">{% include 'script.js' %}</script>
</body>
</html>
