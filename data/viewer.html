<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.description.title_info.book_title }} | Fresh Reader</title>
    <style>{% include 'viewer.css' %}</style>
    <style>{% include 'fiction-book.css' %}</style>
</head>
<body>
<div id="top-sidebar" class="sidebar">
    <h3 class="sidebar-title">About document:</h3>
    Документ подготовил:{{ book.description.document_info.authors[0] }}
    <hr>
    {{ book.description.publish_info }}
</div>

<div id="bottom-sidebar" class="sidebar">
    <h3 class="sidebar-title">Contents:</h3>
    <i>Coming soon :)</i>
</div>

<div class="fiction-book">
    <div class="body">
        {{ book.description.title_info }}
    </div>

    {{ book.body }}

    {{ book.notes }}

    {% for bin in book.binaries %}
        {{ bin }}
    {% endfor %}


</div>

<button id="back-button" onclick="goToScrollPos()">Назад в будущее</button>
<script type="text/javascript">{% include 'script.js' %}</script>
</body>
</html>
